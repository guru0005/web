<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms, Frames, Links, and Tables Example</title>
</head>
<body>

    <h1>HTML Example with Forms, Frames, Links, and Tables</h1>

    <!-- 📋 Form Section -->
    <h2>Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male"> Male<br>
        <input type="radio" id="female" name="gender" value="Female"> Female<br><br>

        <input type="submit" value="Submit">
    </form>

    <hr>

    <!-- 🔗 Links Section -->
    <h2>Links</h2>
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a> or <a href="#table-section">go to the table below</a>.</p>

    <hr>

    <!-- 📊 Table Section -->
    <h2 id="table-section">Table</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Male</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Female</td>
            <td>mary@example.com</td>
        </tr>
    </table>

    <hr>

    <!-- 🖼️ Frames Section -->
    <h2>Frames (Using iframe)</h2>
    <iframe src="https://www.wikipedia.org" width="600" height="400" title="Wikipedia"></iframe>

</body>
</html>

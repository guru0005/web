<!DOCTYPE html>
<html>
<head>
    <title>üåê All Types of CSS Demo</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 400px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .internal-style {
            color: #e67e22;
            padding: 8px;
            background-color: #fbeee6;
            border: 2px solid #e67e22;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .external-style {
            color: #16a085;
            border: 2px dashed #16a085;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #eafaf1;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
        }

        button:hover {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåà CSS Types</h1>

        <!-- Inline CSS -->
        <div style="background-color: #dff9fb; color: #130f40; padding: 8px; border: 1px solid #130f40; font-size: 14px; margin-bottom: 15px;">
            This box uses <strong>Inline CSS</strong>
        </div>

        <!-- Internal CSS -->
        <div class="internal-style">
            This box uses <strong>Internal CSS</strong>
        </div>

        <!-- External CSS Simulated -->
        <div class="external-style">
            This box represents <strong>External CSS</strong> (simulated)
        </div>

        <!-- Button with Hover -->
        <div style="text-align:center;">
            <button>Hover Me!</button>
        </div>
    </div>

</body>
</html>
